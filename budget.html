<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Bytes</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./budget-logo.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Foldit:wght@500&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> <!-- section  1 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <img src="./budget-logo.png" height="200px" width="250px" alt="" class="mt-1">
            <!-- card 1 -->
            <div class="col-3 mt-3 ms-3">
                <div class="card bg-dark" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-white" style="font-family: 'Abril Fatface', cursive;">Income</h5>
                        <p class="card-text"><input type="text" id="income_name" class="form-control" placeholder="income Name" required></p>
                        <p class="card-text"><input type="number" id="income_amt" min="0" class="form-control" placeholder="Amount" required></p>
                        <button class="ms-5" onclick="add()">Add Income</button>
                    </div>
                </div>
            </div>
            <!-- card 2 -->
            <div class="col-3 mt-4 ms-3">
                <div class="card bg-dark" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-white" style="font-family: 'Abril Fatface', cursive;">Expense</h5>
                        <p class="card-text"><input type="text" id="exp_type" class="form-control" placeholder="Expense Name" required></p>
                        <p class="card-text"><input type="number" id="exp_amt" min="0" class="form-control" placeholder="Amount" required></p>
                        <button class="ms-5" onclick="exp()">Add Expense</button>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- section 2  -->
        <div class="col-md-9 bg-dark" style="height: 750px;">
            <!-- nav -->
           
            <nav class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    
                    </div> 
                    <p class="ms-5 ps-5" id="greet"></p> 
                    <div class="menu-items">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index.html">Contact</a></li>
                        <li> <button onclick="clr()" class="btn text-light" style="font-size: 20px; font-weight: 500;">clear</button> </a></li>
                        <li> <button onclick="logout()" class="btn text-light" style="font-size: 20px; font-weight: 500;">Logout</button> </a></li>

                    </div>
                </div>
            </nav>
            <!-- row section card   -->
            <div class="row">
                <!-- card  -->
               
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-4 mt-4 p-3 border border-1  rounded shadow shadow-light shadow-intensity-lg">
                    <div class="caption-amt " style="margin-top: 2px;">
                        <h6 class="card-title" style="font-family: 'Abril Fatface', cursive; font-size: 25px;"><p>Your Savings is</p></h6>
                        <p id="bal"></p> 
                    
                    </div>
                    
                </div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>
            <br><br>
            <b id="alt" style="color: white; padding-left: 100px;"> </b>
            <br><br><br>
            <!-- table-row-section -->
            <div class="row">
                <!-- table 1 -->
                <div class="col-5 ms-5">
                    <table id="tbl_income" class="table table-dark ">
                        <thead>
                            <p class="text-light" style="font-family: 'Abril Fatface', cursive; font-size: 25px; margin-left: 25%;">Incomes</p>
                            <tr>
                                <th scope="col">TYPE</th>
                                <th scope="col">AMOUNT</th>
                                <th scope="col">BALANCE</th>
                            </tr>
                        </thead>
                        <tbody>
                            

                        </tbody>
                    </table>
                </div>
                <!-- <div class="col-1"></div> -->
                <div class="col-1"></div>

                <!-- table 2 -->
                <div class="col-5">
                    <table id="tbl_expense" class="table table-dark">
                        <thead>
                            <p class="text-light" style="font-family: 'Abril Fatface', cursive; font-size: 25px; margin-left: 25%;">Expense</p>
                            <tr>
                                <!-- <th scope="col">#</th> -->
                                <th scope="col">TYPE</th>
                                <th scope="col">AMOUNT</th>
                                <th scope="col">BALANCE</th>
                            </tr>
                        </thead>
                        <tbody>
                           


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
