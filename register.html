<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Bytes</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./budget-logo.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- font -->

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Foldit:wght@500&display=swap" rel="stylesheet">

<body>  
<!-- column 1 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="./Budget-transparent.png" height="700px" alt="" class="p-5">
        </div>
         <!-- column 1 -->
        <div class="col-md-6 bg-dark">
            <!-- nav -->
            <nav class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>  
                    <span>
                        <ul style="color: rgb(255, 255, 255); margin-left: 350px;">
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./index.html">Contact</a></li>
                        </ul>
                    </span>
                    <div class="menu-items">
                        <li><a href="./register.html">Register</a></li>
                        <li><a href="./login.html">Login</a></li>

                    </div>
                </div>
            </nav>
           
            <div class="form">
                <div class="m-5 p-5 shadow-lg p-3 mb-5 rounded" style="background-color: rgba(73, 5, 95, 0.197);">
                    <p>Registration</p>
                    <input type="text" id="reg_uname" placeholder="Enter Your Name" class="form-control m-3" style="background-color: rgba(255, 255, 255, 0.666); " required>
                    <input type="email" id="reg_email" placeholder="Enter Email Id" class="form-control m-3" style="background-color: rgba(255, 255, 255, 0.666);" required>
                    <input type="password" id="reg_pass" placeholder="Enter Password" class="form-control m-3" style="background-color: rgba(255, 255, 255, 0.666);" required>
                    <br>
                    <button onclick="register()">Register</button>    
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
